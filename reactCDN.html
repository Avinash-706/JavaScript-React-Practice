<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id = "root"> </div>
    <div id = "root2"> </div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        const heading = React.createElement("h1", {id : "heading", xyz : "abc",  style : {color: "red"}}, "Hello World");
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(heading);

        const parent = React.createElement("div", {id : "parent", style : {border: "2px solid black"}}, 
            React.createElement("div", {id : "child" , style : {border: "2px solid black", margin: "20px"}}, "Child H1"),
            "Parent"
        );
        const root2 = ReactDOM.createRoot(document.getElementById("root2"));
        root2.render(parent);


    </script>
</body>     

</html>
